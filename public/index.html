<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Munky - Reject Humanity, Return to $Munky!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="munky.webp">
    <style>
        /* Full Screen Video Background with Object-Fit */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers entire screen */
            z-index: -1000;
            opacity: 0.3;
        }

        /* Media Query for Responsive Video */
        @media (max-aspect-ratio: 16/9) {
            #video-background {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            #video-background {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        /* Rest of the previous mobile optimization styles remain the same */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9d56e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            touch-action: manipulation;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            width: 100%;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 640px) {
            body {
                font-size: 14px;
            }

            .logo {
                width: 8rem;
                height: 8rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 1rem;
            }
        }
    </style>
</head>

    <script src="fetchData.js"></script>
    <script>
        // Prevent zooming on double-tap
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Adjust video for mobile and desktop
        function adjustVideoBackground() {
            const video = document.getElementById('video-background');
            
            // Ensure video fills the entire screen
            video.style.position = 'fixed';
            video.style.top = '0';
            video.style.left = '0';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
        }

        // Run on load and resize
        window.addEventListener('load', adjustVideoBackground);
        window.addEventListener('resize', adjustVideoBackground);
    </script>
</body>
</html>

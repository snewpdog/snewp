<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Munky - Reject Humanity, Return to $Munky!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="munky.webp">
    <style>
        /* Mobile-First Optimizations */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        /* Responsive Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background: url('poster.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }

        /* Mobile-Friendly Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            width: 100%;
        }

        /* Responsive Typography */
        @media (max-width: 640px) {
            body {
                font-size: 14px;
            }

            .logo {
                width: 8rem;
                height: 8rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 1rem;
            }
        }

        /* Animated Background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9d56e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            touch-action: manipulation;
        }

        /* Floating Elements */
        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Prevent text selection and callout */
        body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        /* Mobile Button Styling */
        .mobile-button {
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col touch-none">
    <video autoplay loop muted playsinline id="video-background">
        <source src="background.mp4" type="video/mp4">

    <div class="container mx-auto px-4 py-8 flex-grow relative z-10">

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="glass-card p-6 text-center">
                <div class="text-sm text-white opacity-75 mb-2">Price (24h)</div>
                <div class="text-2xl font-bold text-white" id="price">Loading...</div>
                <div class="text-sm text-red-300" id="price-change">Loading...</div>
            </div>
            <div class="glass-card p-6 text-center">

            </div>
            <div class="glass-card p-6 text-center">

                <div class="text-2xl font-bold text-white" id="liquidity">Loading...</div>
            </div>
            <div class="glass-card p-6 text-center">
                <div class="text-sm text-white opacity-75 mb-2">Market Cap</div>
                <div class="text-2xl font-bold text-white" id="marketcap">Loading...</div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-6 mb-12">
            <!-- Buttons with mobile optimization -->
            <a href="#" class="glass-card text-white px-8 py-4 rounded-full inline-flex items-center hover:scale-105 transition-transform mobile-button justify-center">
                üöÄ Swap via Phantom
            </a>
            <a href="#" class="glass-card text-white px-8 py-4 rounded-full inline-flex items-center hover:scale-105 transition-transform mobile-button justify-center">
                üìä Check on DEX
            </a>
            <a href="#" class="glass-card text-white px-8 py-4 rounded-full inline-flex items-center hover:scale-105 transition-transform mobile-button justify-center">
                üí¨ Join Telegram
            </a>
        </div>
    </div>

    <footer class="bg-black bg-opacity-50 text-white py-6 text-center">
        <p>¬© 2024 Munky. Return to Monke üêí</p>
    </footer>

    <script src="fetchData.js"></script>
    <script>
        // Prevent zooming on double-tap
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Adjust viewport on mobile
        function adjustViewport() {
            const viewport = document.querySelector('meta[name=viewport]');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }
        adjustViewport();
    </script>
</body>
</html>
